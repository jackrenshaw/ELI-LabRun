<script type="text/javascript">
function setAnalog1(){
  const value = parseFloat($("component[data-spice-name='RVariable1']").attr("data-spice-value"))/(parseFloat($("component[data-spice-name='RVariable1']").attr("data-spice-value"))+parseFloat($("component[data-spice-name='RVariable2']").attr("data-spice-value")));
  const maxVoltage = 15.0;
  const minVoltage = -15.0;
  const analogValue = maxVoltage - value*(maxVoltage-minVoltage);
  if(analogValue < 0.0)
    analogValue = 0.0;
  if(analogValue > 5.0)
    analogValue = 5.0;
  return analogValue;
}
$("button[data-action='check']").click(function(){
  UI.ANALOG[0] = setAnalog1();
})
</script>
