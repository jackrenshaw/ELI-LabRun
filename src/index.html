<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="text/javascript" src="render.js" defer></script>
  </head>
  <body>
    <h1>ðŸ’– Hello World!</h1>
    <p>Welcome to your Electron application.</p>
    <button class="js-modal-trigger" data-target="modal-js-example">
      Open JS example modal
    </button>
    <div class="modal" id="login-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Login to UNSW-ELI</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <form action="https://unsw-eli.herokuapp.com/auth/login" method="POST" id="login-form">
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email" name="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password" name="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <p class="feedback"></p>
          <div class="field">
            <p class="control">
              <input type="hidden" name="sendToken" value="true">
              <input type="submit" value="Login" class="button is-success">
            </p>
          </div>
        </form>
        </section>
      </div>
    </div>
  </body>
</html>
